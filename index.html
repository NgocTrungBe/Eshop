<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop</title>

<body>
    <!-------header section start--------->
    <header class="header">
        <!--top bar start--->
        <div class="topbar">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="topbar__left">
                            <ul class="topbar__listmain">
                                <li><i class="fas fa-headset"></i> +060 (800) 801-582</li>
                                <li><i class="fas fa-envelope"></i> support@shophub.com</li>
                            </ul>
                        </div>

                    </div>
                    <div class="col-lg-7">
                        <div class="topbar__right">
                            <ul class="topbar__listmain">
                                <li><i class="fas fa-map-marker-alt"></i> location</li>
                                <li><i class="fas fa-clock"></i> <a href="">Daily deal</a></li>
                                <li><i class="far fa-user"></i> <a href="">My account</a></li>
                                <li><i class="fas fa-chevron-down"></i><a href=""> Login</a></li>

                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!---topbar end-->
        <!--middle inner start-->
        <div class="middle-inner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="logo">
                            <a href="">

                            </a>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="search-bar-top">
                            <div class="search-bar">
                                <div id="nice-select">
                                    <span class="current">All categories </span>
                                    <ion-icon name="chevron-down-outline"></ion-icon>
                                    <ul class="list" id="options">
                                        <li value="All category">All category </li>
                                        <li value="Watch">Watch</li>

                                        <li value="Mobile">Mobile</li>

                                        <li value="Kid's item">Kid's item</li>

                                    </ul>
                                </div>
                                <form action="">
                                    <input type="text" name="search" placeholder="Search Products Here..." type="search" id="">
                                    <button class="btn-search">
                                        <ion-icon name="search-outline"></ion-icon>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="right-bar">
                            <div class="single-bar">
                                <a href=""><i class="far fa-heart"></i></a>
                            </div>
                            <div class="single-bar">
                                <a href=""><i class="far fa-user-circle"></i></a>
                            </div>
                            <div class="single-bar">
                                <a href=""><i class="fas fa-shopping-bag"></i>
                                    <span class="total-count">2</span>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--middle inner end-->

        <!--header inner start--->

        <div class="header-inner">
            <div class="container">
                <div class="header-nav">
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="all-category">
                                <h3 class="cat-heading">
                                    <i class="fa fa-bars"></i> categories
                                </h3>
                                <!-- <ul class="main-category">
                                    <li><a href="">New arrival</a></li>

                                </ul> -->

                        </div>
                        <div class="col-lg-9">
                            <div class="menu-area">
                                <ul class="main-menu">
