<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshop</title>
    <!---font awesome cdn link---->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-------custom css file link-------->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/responsive.css">



</head>

<body>
    <!-------header section start--------->
    <header class="header">
        <!--top bar start--->
        <div class="topbar">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5">
                        <div class="topbar__left">
                            <ul class="topbar__listmain">
                                <li><i class="fas fa-headset"></i> +060 (800) 801-582</li>
                                <li><i class="fas fa-envelope"></i> support@shophub.com</li>
                            </ul>
                        </div>

                    </div>
                    <div class="col-lg-7">
                        <div class="topbar__right">
                            <ul class="topbar__listmain">
                                <li><i class="fas fa-map-marker-alt"></i> location</li>
                                <li><i class="fas fa-clock"></i> <a href="">Daily deal</a></li>
                                <li><i class="far fa-user"></i> <a href="">My account</a></li>
                                <li><i class="fas fa-chevron-down"></i><a href=""> Login</a></li>

                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!---topbar end-->
        <!--middle inner start-->
        <div class="middle-inner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-2">
                        <div class="logo">
                            <a href="">
                                <img src="https://wpthemesgrid.com/themes/free/eshop/images/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="search-bar-top">
                            <div class="search-bar">
                                <div class="nice-select">
                                    <span>All categories</span>
                                    <ul class="list">
                                        <li class="option">All categories</li>
                                        <li class="option">Watch</li>

                                        <li class="option">Mobile</li>

                                        <li class="option">Kid's item</li>

                                    </ul>
                                </div>
                                <form action="">
                                    <input type="text" name="search" placeholder="Search Products Here..." type="search" id="">
                                    <button class="btn-search">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2">
                        <div class="right-bar">
                            <div class="single-bar">
                                <a href=""><i class="far fa-heart"></i></a>
                            </div>
                            <div class="single-bar">
                                <a href=""><i class="far fa-user-circle"></i></a>
                            </div>
                            <div class="single-bar">
                                <a href=""><i class="fas fa-shopping-bag"></i></a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--middle inner end-->


    </header>

    <!-------header section end--------->







    <!-------custom js file link-------->
    <script src="./js/script.js"></script>
</body>

</html>
